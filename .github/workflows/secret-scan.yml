name: Secret Scan

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  scan-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Run secret scan
        run: detect-secrets scan --baseline .secrets.baseline
